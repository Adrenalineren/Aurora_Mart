{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AuroraMart</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        /* General Page Setup */
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #dbeafe, #e9d5ff); /* Soft pastel gradient */
            color: #333;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        /* Logo and Heading */
        .logo {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 25px;
        }

        .logo img {
            width: 90px; /* üîπ Bigger logo */
            margin-bottom: -30px;
        }

        h1 {
            font-size: 2.6em;
            margin: 4px 0 0 0;
            color: #1e3a8a; /* Deep blue */
        }

        p.subtitle {
            margin: 6px 0 40px 0;
            font-size: 1.15em;
            color: #4b5563;
        }

        /* Card Container */
        .card-container {
            display: flex;
            gap: 40px;
            flex-wrap: wrap;
            justify-content: center;
        }

        /* Individual Card */
        .card {
            background-color: white;
            color: #333;
            border-radius: 15px;
            box-shadow: 0 8px 18px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 280px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-6px);
            box-shadow: 0 12px 22px rgba(0, 0, 0, 0.15);
        }

        .card-icon {
            font-size: 60px;
            margin-bottom: 15px;
        }

        .card h2 {
            margin-top: 10px;
            font-size: 1.3em;
            color: #2563eb;
        }

        .card p {
            font-size: 0.95em;
            color: #666;
            margin-bottom: 25px;
        }

        /* Button Style */
        .card a {
            text-decoration: none;
            display: inline-block;
            background: linear-gradient(135deg, #2563eb, #7c3aed);
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: 600;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .card a:hover {
            background: linear-gradient(135deg, #1e40af, #5b21b6);
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="logo">
        <!-- ‚úÖ Correct static tag usage -->
        <img src="{% static 'adminpanel/images/auroramart_logo.png' %}" alt="AuroraMart Logo">
        <h1>AuroraMart</h1>
        <p class="subtitle">Welcome to Your Shopping Destination</p>
    </div>

    <div class="card-container">
        <div class="card">
            <div class="card-icon">üë§</div>
            <h2>Customer Login</h2>
            <p>Shop for amazing products and enjoy exclusive deals</p>
            <a href="/storefront/login">Login as Customer</a>
        </div>

        <div class="card">
            <div class="card-icon">üõ°Ô∏è</div>
            <h2>Admin Login</h2>
            <p>Manage products, customers, and orders</p>
            <a href="/adminpanel/login">Login as Admin</a>
        </div>
    </div>
</body>
</html>
